basePath: /
definitions:
  model.Alumni:
    properties:
      alamat:
        type: string
      angkatan:
        type: integer
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      jurusan:
        type: string
      nama:
        type: string
      nim:
        type: string
      no_telepon:
        type: string
      tahun_lulus:
        type: integer
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  model.AlumniResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/model.Alumni'
        type: array
      meta:
        $ref: '#/definitions/model.MetaInfo'
    type: object
  model.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  model.LoginResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/model.User'
    type: object
  model.MetaInfo:
    properties:
      limit:
        type: integer
      order:
        type: string
      page:
        type: integer
      pages:
        type: integer
      search:
        type: string
      sortBy:
        type: string
      total:
        type: integer
    type: object
  model.Pekerjaan:
    properties:
      alumni_id:
        type: string
      bidang_industri:
        type: string
      created_at:
        type: string
      deskripsi_pekerjaan:
        type: string
      gaji_range:
        type: string
      id:
        type: string
      lokasi_kerja:
        type: string
      nama_perusahaan:
        type: string
      posisi_jabatan:
        type: string
      status_pekerjaan:
        type: string
      tanggal_mulai_kerja:
        type: string
      tanggal_selesai_kerja:
        type: string
      updated_at:
        type: string
    type: object
  model.Response:
    properties:
      data: {}
      message:
        example: Operasi berhasil
        type: string
      success:
        example: true
        type: boolean
    type: object
  model.UpdateAlumni:
    properties:
      alamat:
        type: string
      angkatan:
        type: integer
      email:
        type: string
      jurusan:
        type: string
      nama:
        type: string
      nim:
        type: string
      no_telepon:
        type: string
      tahun_lulus:
        type: integer
      updated_at:
        type: string
    type: object
  model.UpdatePekerjaan:
    properties:
      bidang_industri:
        type: string
      deskripsi_pekerjaan:
        type: string
      gaji_range:
        type: string
      lokasi_kerja:
        type: string
      nama_perusahaan:
        type: string
      posisi_jabatan:
        type: string
      status_pekerjaan:
        type: string
      tanggal_mulai_kerja:
        type: string
      tanggal_selesai_kerja:
        type: string
      updated_at:
        type: string
    type: object
  model.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      role:
        type: string
      username:
        type: string
    type: object
host: localhost:3000
info:
  contact: {}
  description: API untuk mengelola data alumni, user, dan pekerjaan alumni
  title: API Alumni Management
  version: "1.0"
paths:
  /alumni:
    get:
      consumes:
      - application/json
      description: Menampilkan semua data alumni dengan pagination dan pencarian
      parameters:
      - description: Halaman (default 1)
        in: query
        name: page
        type: integer
      - description: Limit per halaman (default 10)
        in: query
        name: limit
        type: integer
      - description: Kata kunci pencarian
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.AlumniResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - BearerAuth: []
      summary: Ambil semua data alumni
      tags:
      - Alumni
    post:
      consumes:
      - application/json
      description: Menambahkan data alumni ke database, user_id diambil dari JWT token
      parameters:
      - description: Data alumni
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.Alumni'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - BearerAuth: []
      summary: Tambah alumni baru
      tags:
      - Alumni
  /alumni/{id}:
    delete:
      description: Menghapus data alumni berdasarkan ID
      parameters:
      - description: ID Alumni
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - BearerAuth: []
      summary: Hapus alumni
      tags:
      - Alumni
    put:
      consumes:
      - application/json
      description: Memperbarui data alumni berdasarkan ID
      parameters:
      - description: ID Alumni
        in: path
        name: id
        required: true
        type: string
      - description: Data alumni yang diupdate
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.UpdateAlumni'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - BearerAuth: []
      summary: Update data alumni
      tags:
      - Alumni
  /files:
    get:
      description: Menampilkan semua file (admin lihat semua, user hanya miliknya)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - BearerAuth: []
      summary: Ambil semua file
      tags:
      - Files
  /files/{id}:
    delete:
      description: Menghapus file dari sistem dan database (admin atau pemilik)
      parameters:
      - description: ID File
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - BearerAuth: []
      summary: Hapus file
      tags:
      - Files
    get:
      description: Mengambil detail file berdasarkan ID (hanya pemilik atau admin)
      parameters:
      - description: ID File
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - BearerAuth: []
      summary: Ambil file berdasarkan ID
      tags:
      - Files
  /files/upload:
    post:
      consumes:
      - multipart/form-data
      description: Upload file (admin bisa untuk user lain, user hanya untuk dirinya
        sendiri)
      parameters:
      - description: Tipe file (photo/certificate)
        in: formData
        name: type
        required: true
        type: string
      - description: ID user (hanya untuk admin)
        in: formData
        name: user_id
        type: string
      - description: File yang diupload
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - BearerAuth: []
      summary: Upload file
      tags:
      - Files
  /login:
    post:
      consumes:
      - application/json
      description: Melakukan login dengan username/email dan password, lalu mengembalikan
        token JWT
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.LoginResponse'
        "400":
          description: Request body tidak valid
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Username atau password salah
          schema:
            additionalProperties: true
            type: object
      summary: Login user
      tags:
      - Auth
  /pekerjaan:
    post:
      consumes:
      - application/json
      description: Menambahkan data pekerjaan baru ke database
      parameters:
      - description: Data pekerjaan
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.Pekerjaan'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - BearerAuth: []
      summary: Tambah data pekerjaan
      tags:
      - Pekerjaan
  /pekerjaan/{id}:
    delete:
      description: Menghapus data pekerjaan berdasarkan ID
      parameters:
      - description: ID Pekerjaan
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - BearerAuth: []
      summary: Hapus data pekerjaan
      tags:
      - Pekerjaan
    get:
      description: Mengambil detail pekerjaan berdasarkan ID, hanya admin atau pemilik
        yang dapat mengakses
      parameters:
      - description: ID Pekerjaan
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - BearerAuth: []
      summary: Ambil pekerjaan berdasarkan ID
      tags:
      - Pekerjaan
    put:
      consumes:
      - application/json
      description: Memperbarui data pekerjaan berdasarkan ID
      parameters:
      - description: ID Pekerjaan
        in: path
        name: id
        required: true
        type: string
      - description: Data pekerjaan yang diupdate
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.UpdatePekerjaan'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - BearerAuth: []
      summary: Update data pekerjaan
      tags:
      - Pekerjaan
  /pekerjaan/all:
    get:
      description: Mengambil semua data pekerjaan (admin bisa lihat semua, user hanya
        miliknya sendiri)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - BearerAuth: []
      summary: Ambil semua data pekerjaan
      tags:
      - Pekerjaan
  /pekerjaan/alumni/{alumni_id}:
    get:
      description: Mengambil semua pekerjaan yang dimiliki oleh alumni tertentu (khusus
        admin)
      parameters:
      - description: ID Alumni
        in: path
        name: alumni_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - BearerAuth: []
      summary: Ambil pekerjaan berdasarkan ID Alumni (admin only)
      tags:
      - Pekerjaan
  /users:
    get:
      consumes:
      - application/json
      description: Mengambil list user dengan pagination dan search (hanya untuk user
        terautentikasi)
      parameters:
      - description: Halaman (default 1)
        in: query
        name: page
        type: integer
      - description: Jumlah data per halaman (default 10)
        in: query
        name: limit
        type: integer
      - description: Kata kunci pencarian (username/email)
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Mendapatkan daftar user
      tags:
      - Users
schemes:
- http
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
